<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sahabat Nusantara ğŸ‡®ğŸ‡©</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="manifest" href="manifest.json" />

    <!-- Meta tags untuk SEO -->
    <meta
      name="description"
      content="Chat dengan Sahabat Nusantara - AI Assistant untuk belajar tentang Indonesia"
    />
    <meta
      name="keywords"
      content="Indonesia, AI, Chat, Nusantara, Budaya, Sejarah"
    />
    <meta name="author" content="Sahabat Nusantara Team" />
    <meta name="theme-color" content="#d9534f" />

    <link rel="stylesheet" href="style-new.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Ngobrol dengan Sahabat Nusantara</h2>
        <div class="model-selector">
          <label for="model-select">Model AI:</label>
          <select id="model-select">
            <option value="gemini-2.5-flash">Gemini 2.5 Flash (Cepat)</option>
            <option value="gemini-2.5-pro">Gemini 2.5 Pro (Akurat)</option>
          </select>
        </div>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Chat messages will be loaded from localStorage -->
      </div>
      <form class="chat-input-form" id="chat-form">
        <input
          type="text"
          id="user-input"
          placeholder="Ketik pesanmu di sini..."
          autocomplete="off"
          required
        />
        <div class="button-group">
          <button type="submit">Kirim</button>
          <button
            type="button"
            id="clear-chat-btn"
            class="end-conversation-btn"
            title="Akhiri Percakapan"
          >
            Akhiri
          </button>
        </div>
      </form>
    </div>

    <!-- JavaScript modules -->
    <script src="js/securityUtils.js"></script>
    <script src="js/rateLimit.js"></script>
    <script src="js/apiClient.js"></script>
    <script src="js/chatStorage.js"></script>
    <script src="js/chatUtils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
